<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="nav">
      <span class="nav-item">Work</span>
      <span class="nav-item">About</span>
      <span class="nav-item">Blog</span>
      <span class="nav-item">Contact</span>
    </div>
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    <div class="social-set">
      <img class="social-icon" src="images/linkedin.svg">
      <img class="social-icon" src="images/dribbble.svg">
      <img class="social-icon" src="images/instagram.svg">
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    This is a footer
  </footer>
</body>
</html>
